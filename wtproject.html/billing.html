  <main class="content">
    <h1>Billing & Payments</h1>

    <div class="card form-card">
      <h3>Create Bill (Demo)</h3>
      <form id="billingForm">
        <input id="billPatient" type="text" placeholder="Patient ID / Name" required>
        <input id="billAmount" type="number" placeholder="Amount (PKR)" required>
        <label>Payment Method</label>
        <select id="billMethod">
          <option>Bank Transfer</option>
          <option>Credit/Debit Card</option>
          <option>Mobile Wallet</option>
        </select>
        <button class="btn" type="submit">Create & Pay</button>
      </form>
    </div>

    <div class="card" style="margin-top:16px;">
      <h3>All Bills (Demo)</h3>
      <div id="billList">No bills yet.</div>
    </div>
